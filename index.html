<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dumbie</title>
	<!-- Google Fontes -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/final/main.css">
</head>
<body>

	<div class="header--topo"></div>
	<div class="mensagemFinal">
			<h3>Obrigado por usar nosso Site.</h3>
		</div>
	<header>		
		<div class="header--logo">
			<img src="img/logo.png" alt="Logo" class="header--logo--img">
		</div>
	</header>
	
	<div class="container">

		<div id="input--group" class="input--group clearfix">
		<input type="text"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="inputCota" class="inputCota" placeholder="Digite o valor para realizar a cotação..." >	
			<div class="label--input">
				<img src="img/wallet.png" alt="" class="wallet--input">
			</div>			
		</div>


		<div id="cambio" class="cambio">
			
			<h1 class="text--input" id="text-in"></h1>
			
			<div class="container--cambio col-md-12 clearfix">

			<div class="legenda--span--input col-xs-5 col-sm-5 col-md-5 clearfix">		<img src="img/brazil.png" alt="flag Brazil" class="img--legenda">
				<span class="text--legenda--input"></span>
			</div>
			
			<div class="cambio--container--img col-xs-2 col-sm-2 col-md-2">
				<img src="img/changing-money.png" alt="Cambio Icone" class="cambio--image">
			</div>	
			
			<div class="legenda--span--output col-xs-5 col-sm-5 col-md-5">			
				<img src="img/usd.png" alt="flag Brazil" class="img--legenda">
				<span class="text--legenda--output" id="text--legenda--output"></span>
			</div>

			</div> <!-- Container Cambiio -->


			<h1 class="text--output" id="text-out"></h1>
			<h1 class="text--output" id="text-out2"></h1>

	


		</div>	<!-- Cambio -->

		
	</div> <!-- Container -->
	


	<footer id="footer">
			<span class="text--footer">Feito com muito</span>
			<img src="img/heart.png" class="img--footer">
			<span class="text--footer">por Artisan Soluções Web</span>
		</footer>


















	<!-- Script -->
	<script src="js/main.js"></script>
</body>
</html>
